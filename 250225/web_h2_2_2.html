<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
        box-sizing: border-box;
        width: 400px;
        height: 650px;
        border: 1px solid black;
        border-radius: 20px;
        padding: 16px;
    }

    .box {
        display: block;
        position: relative;
        width: 100%;
    }

    .title {
        position: absolute;
        width: 100%;
        margin: 0;
        padding: 8px 0;
        text-align: center;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.075);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="box">
      <img src="profile.jpg" alt="Profile Image" class="box">
      <h1 class="title">Name</h1>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
